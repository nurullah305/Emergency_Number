<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Call Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<section>
 <div class="flex justify-between items-center  w-[1800px] h-[100px] mx-auto">
   <div class="flex justify-center items-center gap-2">
    <img class="w-[55px] h-[55px]" src="./assets/logo.png" alt="">
    <h1 class="font-extrabold text-2xl text-[#006747]">Emergency <br> Service</h1>
  </div>
  <div class="flex gap-3">
    <button class="w-[110px] h-[50px] border-2 border-red rounded-2xl bg-[#41ff6b1a] font-bold flex items-center justify-center gap-2">10<img class="w-[30px] h-[30px] " src="./assets/heart.png" alt=""></button>
     <button class="border-2 border-red rounded-2xl w-[110px] h-[50px] bg-[#41ff6b1a] font-bold flex items-center justify-center gap-2">100 <img class="w-[30px] h-[30px] " src="./assets/coin.png" alt=""></button>
      <button class="border-2 border-red rounded-2xl w-[110px] h-[50px] bg-[#00A63E] text-white"><span id="heart-number">0</span> copy</button>
  </div>
 </div>
</section>

<!--header section starts here-->

<section>
  <div class="bg-[#013223] py-3 text-center">
    <img class="w-[92px] h-92px " src="./assets/logo-dark.png" alt="">
    <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
    <p class="text-xl font-[600] text-white">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
  </div>
</section>

<!-- main section starts here -->

<section class="bg-[#41ff6b1a]">

<div class="grid grid-cols-4 grid-rows-3 w-[1800px] h-[1600px] mx-auto gap-7 py-9"> 

<div class="border-3 border-blue-600 p-5 h-[400px] bg-white"> 

<div class="flex justify-between items-center">
  <img class="bg-[#FFE3E2] p-3 rounded-2xl" src="./assets/emergency.png" alt="">
<button  id="heart" ><i class="fa-regular fa-heart"></i></button>
</div>

<h1 class="font-bold text-2xl">National Emergency Number</h1>
<p class="text-[#5C5C5C] text-xl">National Emergency</p>
 <p class="text-4xl font-bold mt-6">999</p>

 <button class="rounded-2xl text-[#5C5C5C] bg-[#F2F2F2] p-3">All</button>

 <div class="mt-6">
  <button class="w-44 h-10 text-[#5C5C5C] border-1 rounded-xl"> <i class="fa-solid fa-copy"></i>Copy</button>
  <button class="w-44 h-10 bg-[#00A63E] text-white rounded-xl ">  <i class="fa-solid fa-phone "></i>Call</button>
 </div>
 
</div>




<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600 row-span-3"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
<div class=" border-3 border-blue-600"></div>
 
</div>

</section>

<script src="script.js"></script>
</body>
</html>
